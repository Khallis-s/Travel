<!DOCTYPE html>
<html>
<head>
    <!-- Page title shown in browser tab -->
    <title>WanderCast Loading</title>

    <!-- CSS Stylesheets -->
    <!-- Custom styles for splash screen -->
    <link rel="stylesheet" href="splash.css">
    <!-- Font Awesome for weather icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Main container for splash screen content -->
    <div class="splash-container">
        <!-- Weather icon using Font Awesome -->
        <!-- fa-cloud-sun class creates the sun/cloud icon -->
        <i class="fas fa-cloud-sun weather-icon"></i>

        <!-- Application name -->
        <h1 class="splash-title">WanderCast</h1>

        <!-- Loading spinner animation -->
        <!-- CSS will handle the spinning animation -->
        <div class="loading-spinner"></div>
    </div>
</body>
</html>

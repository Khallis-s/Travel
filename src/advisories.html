<!DOCTYPE html>
<html>
<head>
    <title>Travel Advisories</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="side-menu" id="sideMenu">
        <div class="menu-header">
            <i class="fas fa-cloud-sun" style="font-size: 40px; color: white;"></i>
            <h3>WanderCast</h3>
        </div>
        <ul class="menu-items">
            <li>
                <a href="index.html" onclick="loadPage('weather')">
                    <i class="fas fa-cloud-sun"></i>
                    Weather
                </a>
            </li>
            <li>
                <a href="advisories.html" class="active" onclick="loadPage('advisories')">
                    <i class="fas fa-exclamation-triangle"></i>
                    Advisories
                </a>
            </li>
            <li>
                <a href="itineraries.html" onclick="loadPage('itineraries')">
                    <i class="fas fa-route"></i>
                    Itineraries
                </a>
            </li>
            <li>
                <a href="#" onclick="confirmExit()" class="exit-link">
                    <i class="fas fa-sign-out-alt"></i>
                    Exit
                </a>
            </li>
        </ul>
    </div>

    <div id="exitModal" class="modal">
        <div class="modal-content confirm-modal">
            <div class="modal-body">
                <i class="fas fa-exclamation-circle"></i>
                <h3>Exit Application</h3>
                <p>Are you sure you want to exit?</p>
            </div>
            <div class="modal-buttons">
                <button class="modal-button cancel-button" onclick="closeExitModal()">
                    Cancel
                </button>
                <button class="modal-button confirm-button" onclick="exitApp()">
                    Exit
                </button>
            </div>
        </div>
    </div>

    <div class="weather-container">
        <h1 class="app-title">Travel Advisories</h1>
        
        <div class="search-container">
            <input type="text" id="locationInput" placeholder="Enter destination">
            <button id="searchButton" class="search-button">
                <i class="fas fa-search"></i> Get Travel Advisory
            </button>
        </div>

        <div id="advisoriesContainer" class="advisories-container">
            <!-- Advisories will be displayed here -->
        </div>

        <div id="error" class="error"></div>
    </div>

    <script src="advisories.js"></script>
</body>
</html>

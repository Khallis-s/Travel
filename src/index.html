<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <!-- External stylesheets -->
    <link rel="stylesheet" href="index.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Menu Toggle Button for mobile responsiveness -->
    <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Side Navigation Menu -->
    <div class="side-menu" id="sideMenu">
        <!-- App Logo and Title -->
        <div class="menu-header">
            <i class="fas fa-cloud-sun"></i>
            <h3>WanderCast</h3>
        </div>
        <!-- Navigation Links -->
        <ul class="menu-items">
            <!-- Weather Page - Active by default -->
            <li>
                <a href="#" class="active" onclick="loadPage('weather')">
                    <i class="fas fa-cloud-sun"></i>
                    Weather
                </a>
            </li>
            <!-- Travel Advisories Page -->
            <li>
                <a href="#" onclick="loadPage('advisories')">
                    <i class="fas fa-exclamation-triangle"></i>
                    Advisories
                </a>
            </li>
            <!-- Itineraries Page -->
            <li>
                <a href="#" onclick="loadPage('itineraries')">
                    <i class="fas fa-route"></i>
                    Itineraries
                </a>
            </li>
            <!-- Exit Application Option -->
            <li>
                <a href="#" onclick="confirmExit()" class="exit-link">
                    <i class="fas fa-sign-out-alt"></i>
                    Exit
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content Container -->
    <div class="weather-container">
        <!-- Page Title -->
        <h1 class="app-title">Weather Conditions</h1>
        
        <!-- Search Location Section -->
        <div class="search-container">
            <input type="text" 
                   id="locationInput" 
                   placeholder="Enter city name..."
                   aria-label="Enter location">
            <button onclick="updateLocation()" 
                    class="search-button">
                <i class="fas fa-search"></i> Get Weather
            </button>
        </div>

        <!-- Weather Information Display -->
        <div id="weatherInfo"></div>
        <!-- Error Message Display -->
        <div id="error" class="error"></div>
    </div>

    <!-- Exit Confirmation Modal -->
    <div id="exitModal" class="modal">
        <div class="modal-content confirm-modal">
            <div class="modal-body">
                <i class="fas fa-exclamation-circle"></i>
                <h3>Exit Application</h3>
                <p>Are you sure you want to exit?</p>
            </div>
            <div class="modal-buttons">
                <button class="modal-button cancel-button" onclick="closeExitModal()">
                    Cancel
                </button>
                <button class="modal-button confirm-button" onclick="exitApp()">
                    Exit
                </button>
            </div>
        </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="index.js"></script>
</body>
</html>
